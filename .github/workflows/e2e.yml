name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:all:dev:once

      - name: Run E2E tests
        env:
          ELECTRON_TEST_MODE: 'true'
          CI: 'true'
        run: npm run test:e2e:ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-results/
            /tmp/e2e-*.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Electron logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: electron-logs
          path: /tmp/e2e-electron.log
          retention-days: 7
          if-no-files-found: ignore
